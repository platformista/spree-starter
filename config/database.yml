# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST'] || ENV.fetch('DB_HOST', 'localhost') %>
  port: <%= ENV['DB_PORT'] || ENV.fetch('DB_PORT', 5432) %>
  database: <%= ENV['DB_PATH'] || 'spree_starter_development' %>
  username: <%= ENV['DB_USERNAME'] || ENV.fetch('DB_USER', 'postgres') %>
  password: <%= ENV['DB_PASSWORD'] || ENV.fetch('DB_PASSWORD', 'password') %>

development:
  <<: *default
  database: <%= ENV['DB_PATH'] || 'spree_starter_development' %>

test:
  <<: *default
  database: <%= ENV['DB_PATH'] || 'spree_starter_test' %>

production:
  <<: *default